<!DOCTYPE html>
<html>
    <head>
        <title>List in HTML</title>
    </head>
    <body>
        <h1>Two types of lists:</h1>
        <ul type="square">
            <li>Pasta</li>
            <li>Pizza</li>
            <li>Soup</li>
        </ul>
        <ol type="A" start="24">
            <li>Pasta</li>
            <li>Pizza</li>
            <li>Soup</li>
        </ol>
        <ol type="1" start="10">
            <li>Pasta</li>
            <li>Pizza</li>
            <li>Soup</li>
        </ol>
        <ol>
            <li><a href="https://www.wikipedia.org/">Wikipedia</a></li>
        </ol>
    </body>
</html>
