<!DOCTYPE html>
<html>
    <head>
        <title>Tables HTML</title>
    </head>
    <body>
        <h1>Tables</h1>
        <table border="2">
            <tr>
                <th colspan="3">Name</th>
                <th>Grade</th>
                <th rowspan="2">Age</th>
            </tr>
            <tr>
                <td>Enian</td>
                <td colspan="3">10</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Arion</td>
                <td>9</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>8</td>
                <td>14</td>
            </tr>
        </table>
    </body>
</html>
